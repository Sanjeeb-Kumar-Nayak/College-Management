<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./CSS/common.css" />
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      <h4 style="color: #0169b8"><b>COLLEGE&nbsp;&nbsp;MANAGEMENT</b></h4>
      <a style="color: #0169b8">
        <i class="bx bx-user nav_icon"></i>
        <span class="nav_name">Admin</span>
      </a>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <div class="nav_list">
            <a href="admin.html" class="nav_link">
              <i class="bx bx-group nav_icon"></i>
              <span class="nav_name">Students</span>
            </a>
            <a href="addStudentAttendence.html" class="nav_link">
              <i class="bx bx-message-square-detail nav_icon"></i>
              <span class="nav_name">Attendence</span>
            </a>
            <a href="addStudentResult.html" class="nav_link">
              <i class="bx bx-bookmark nav_icon"></i>
              <span class="nav_name">Results</span>
            </a>
          </div>
        </div>
        <a class="nav_link" onclick="logOut()" style="cursor: pointer">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">Log Out</span>
        </a>
      </nav>
    </div>

    <!--Container Main start-->
    <div class="main-content">
      <!-- Page Content -->
      <div class="page-content">
        <div class="container-fluid">
          <!-- Create User -->
          <div class="row" style="margin-top: 80px">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header align-items-center d-flex bg-success">
                  <h4
                    class="card-title mb-0 flex-grow-1 text-white"
                    id="addStudentAttendence"
                  >
                    Add Student Attendence
                  </h4>
                </div>

                <div class="card-body">
                  <form
                    class="needs-validation"
                    method="post"
                    novalidate
                    id="createStudentAttendence"
                  >
                    <div class="live-preview">
                      <div class="row gy-4">
                        <!-- Student -->
                        <div class="col-xxl-3 col-md-3">
                          <select id="studentId" class="form-select" required>
                            <option value="0">Select Student</option>
                          </select>
                          <span id="studentError" class="error-message"
                            >Student is Required</span
                          >
                        </div>

                        <!-- Subject -->
                        <div class="col-xxl-3 col-md-3">
                          <select id="subjectId" class="form-select" required>
                            <option value="0">Select Subject</option>
                          </select>
                          <span id="subjectError" class="error-message"
                            >Subject is Required</span
                          >
                        </div>

                        <!-- Year -->
                        <div class="col-xxl-3 col-md-3">
                          <select id="yearId" class="form-select" required>
                            <option value="0">Select Year</option>
                          </select>
                          <span id="yearError" class="error-message"
                            >Year is Required</span
                          >
                        </div>

                        <!-- Month -->
                        <div class="col-xxl-3 col-md-3">
                          <select id="monthId" class="form-select" required>
                            <option value="0">Select Month</option>
                          </select>
                          <span id="monthError" class="error-message"
                            >Month is Required</span
                          >
                        </div>

                        <!-- Total Class -->
                        <div class="col-xxl-3 col-md-3">
                          <input
                            id="totalClass"
                            class="form-control"
                            type="number"
                            placeholder="Enter Total Class"
                            required
                          />
                          <span id="totalClassError" class="error-message"
                            >Total Class is Required</span
                          >
                        </div>

                        <!-- Attend Class -->
                        <div class="col-xxl-3 col-md-3">
                          <input
                            id="attendClass"
                            class="form-control"
                            type="number"
                            placeholder="Enter Attend Class"
                            required
                          />
                          <span id="attendClassError" class="error-message"
                            >Attend Class is Required</span
                          >
                        </div>

                        <!-- Button -->
                        <div class="row">
                          <div class="col-lg-12 mt-4">
                            <div
                              class="d-flex flex-wrap gap-2 mb-3 mb-lg-0 justify-content-center"
                            >
                              <button
                                id="studentAttendenceFormSubmit"
                                type="button"
                                class="btn btn-success btn-label rounded-pill"
                                onclick="addStudentAttendence()"
                              >
                                <i
                                  class="ri-send-plane-fill label-icon align-middle rounded-pill fs-16 me-2"
                                ></i>
                                Submit
                              </button>

                              <button
                                id="studentAttendenceFormReset"
                                type="button"
                                class="btn btn-danger btn-label rounded-pill"
                                onclick="onClickReset()"
                              >
                                <i
                                  class="ri-restart-fill label-icon align-middle rounded-pill fs-16 me-2"
                                ></i>
                                Reset
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./JS/addStudentAttendence.js"></script>
    <script src="./JS/backend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
